<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link rel="stylesheet" href="styles.css">
    <title>Contact Jay</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        .menu-toggle {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            display: none;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }
        nav a.active {
            border-bottom: 2px solid #fff;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact-container h1 {
            text-align: center;
            font-size: 28px;
            color: #222;
            margin-bottom: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #666;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        .contact-form textarea {
            height: 100px;
        }
        .contact-form button {
            background-color: #5f5be1;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #4a48c9;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            color: #5f5be1;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            .menu-toggle {
                display: block;
            }
            nav a {
                margin: 10px 0;
                font-size: 20px;
            }
        }
        .active-menu {
            display: flex !important;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Jay</a>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav id="nav-menu">
            <a href="index.html">Home</a>
            <a href="downloads.html">Downloads</a>
            <a href="skills.html">Skills</a>
            <a href="experience.html">Experience</a>
            <a href="#" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact-container">
        <h1>Contact Me</h1>
        <form class="contact-form" onsubmit="return sendEmail()">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Subject" required>
            
            <label for="message">Message</label>
            <textarea id="message" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Email</button>
        </form>
        <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('active-menu');
        }

        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:your-email@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;

            window.location.href = mailtoLink;
            return false; 
        }
    </script>
</body>
</html>
