<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        .menu-toggle {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            display: none;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }
        nav a.active {
            border-bottom: 2px solid #fff;
        }
        section, .home-content, .social-icons, .btn {
            color: #fff;  /* Make all text below the navbar white */
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            .menu-toggle {
                display: block;
            }
            nav a {
                margin: 10px 0;
                font-size: 20px;
            }
        }
        .active-menu {
            display: flex !important;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Jay</a>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav id="nav-menu">
            <a href="#" class="active">Home</a>
            <a href="downloads.html">Downloads</a>
            <a href="skills.html">Skills</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-img">
            <img src="litbusta.jpg" alt="Jay's Image">
        </div>
        <div class="home-content">
            <h1>Hello, I'm <span>Jay</span></h1>
            <h3>I'm an</h3>
            <p>Indie developer who aspires to be the foundation of an era reborn.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <a href="#" class="btn">Suggest Ideas!</a>
        </div>
    </section>
    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('active-menu');
        }
    </script>
</body>
</html>
